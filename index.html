<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="This star wars challenge is the part of the Thinkful frontend development program">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <article class="card ">
              <img src="images/rey_square.png">
              <div class="card-description">
                <h3>Rey</h3>
                <p>Protagonist from Tatooine</p>
              </div>
            </article>
          </div>
          <div class="col-4">
            <article class="card ">
              <img src="images/finn_square.png">
              <div class="card-description">
                <h3>Finn</h3>
                <p>Storm Trooper, befriends Ray</p>
              </div>
            </article>
          </div>
          <div class="col-4">
            <article class="card ">
              <img src="images/kylo_square.png">
              <div class="card-description">
                <h3>Kylo</h3>
                <p>Main villain, or is he?</p>
              </div>
            </article>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <article class="card ">
              <img src="images/poe_square.png">
              <div class="card-description">
                <h3>Poe</h3>
                <p>Neutral pilot</p>
              </div>
            </article>
          </div>
          <div class="col-4">
            <article class="card ">
              <img src="images/chewbacca_square.png">
              <div class="card-description">
                <h3>Chewbacca</h3>
                <p>A great first mate</p>
              </div>
            </article>
          </div>
          <div class="col-4">
            <article class="card ">
              <img src="images/yoda_square.png">
              <div class="card-description">
                <h3>Yoda</h3>
                <p>Wise old Jedi master</p>
              </div>
            </article>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
